<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>
        Drag and Drop
    </title>
    </head>
    <body>
        <div class="main">
            <div class="wrapper">
                <ul class="list">
                    <li class="list__caption">To-do</li>
                    <li class="list__caption">In Progress</li>
                    <li class="list__caption">Finished</li>
                    <li class="list__cell js-cell" >
                        <div class="list__card js-card" draggable="true">
                            <div class="list__card__info">
                                Task info (1)
                            </div>
                        </div>
                        <div class="list__card js-card" draggable="true">
                            <div class="list__card__info">
                                Task info (2)
                            </div>
                        </div>
                        <div class="list__card js-card" draggable="true">
                            <div class="list__card__info">
                                Task info (3)
                            </div>
                        </div>
                        <div class="list__card js-card" draggable="true">
                            <div class="list__card__info">
                                Task info (4)
                            </div>
                        </div>
                    </li>
                    <li class="list__cell js-cell">
                    </li>
                    <li class="list__cell js-cell">
                        
                    </li>
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
