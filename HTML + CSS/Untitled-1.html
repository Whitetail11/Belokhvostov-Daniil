<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Untitled-2.css">
    <title>Document</title>
</head>

<body>
    <div id="globalform">
        <header>
            <h2>Che—Åkout form</h2>
        </header>
        <main>
            <div class="first-container">
                <div class="inputfields1">
                    <input type="text" placeholder="First name" id="first-name">
                    <input type="text" placeholder="Last name" id="last-name">
                </div>

                <div class="inputfields2">
                    <input type="text" placeholder="E-mail" id="E-mail">
                    <input type="text" placeholder="Phone" id="Phone">
                </div>
            </div>
            <div class="second-container">
                <div>
                    <select>
                        <option>Country</option>
                    </select>

                    <input type="text" placeholder="City" id="city">
                    <input type="text" placeholder="Post code" id="post-code">
                </div>
                <input type="text" placeholder="Address" id="Address">
                <textarea placeholder="Additional info" id="Ad-info"></textarea>
            </div>
            <div class="third-container">
                <form>
                    <label class="container">
                        <input type="radio" name="radiobutton" checked>
                        <span class="checkmark"></span>
                        Visa
                    </label>
                    <label class="container">
                        <input type="radio" name="radiobutton">
                        <span class="checkmark"></span>
                        MasterCard
                    </label>
                    <label class="container">
                        <input type="radio" name="radiobutton">
                        <span class="checkmark"></span>
                        PayPal
                    </label>
                </form>
                <input type="text" placeholder="Name on card" id="name-card">
                <input type="text" placeholder="Card numberd" id="card-numberd">
                <input type="text" placeholder="CVV2" id="CVV2">
                <label id="date">Expiration date</label>
                <select id="Month">
                    <option>Month</option>
                </select>
                <input type="text" placeholder="Year" id="year">
            </div>
        </main>
        <footer>
            <button>Continue</button>
        </footer>
    </div>
</body>

</html>
